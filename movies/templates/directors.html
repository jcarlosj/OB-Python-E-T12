{% extends 'base.html' %}

{% block content %}
<h1>List directors</h1>

    {% if directors %}

        <ul class="list-group">
            {% for item in directors.values %}
            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                {{ item.first_name }} {{ item.last_name }} ({{ item.date_of_birth }}) 
            </a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No directors are available.</p>
    {% endif %}

{% endblock %}
