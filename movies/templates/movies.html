{% extends 'base.html' %}

{% block content %}
<h1>List movies</h1>

    {% if movies %}
        <ul class="list-group">
            {% for item in movies.values %}
            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                {{ item.title }} ({{ item.release_date }})
            </a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No directors are available.</p>
    {% endif %}

{% endblock %}
